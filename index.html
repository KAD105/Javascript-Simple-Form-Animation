<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Form Animation</title>
</head>
<body>

    <form>

        <div class="field-name">
            <i class="fas fa-user no-pointer"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email inactive">
            <i class="fas fa-envelope no-pointer"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password inactive">
            <i class="fas fa-key no-pointer"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-finished inactive">
            <i class="fas fa-heart no-pointer"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart no-pointer"></i>
        </div>

    </form>


    <script src="app.js"></script>
</body>
</html>
